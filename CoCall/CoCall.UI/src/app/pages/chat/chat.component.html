<div class="chat-page">
  <div class="small-side">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Search user</mat-label>
      <input matInput (input)="onSearch($event)" />
    </mat-form-field>
    <mat-list>
      <mat-list-item *ngFor="let chat of activeChats" (click)="openChat(chat)">
        {{ chat.name }}
      </mat-list-item>
    </mat-list>
  </div>
  <div class="large-side" *ngIf="selectedChat">
    <div class="chat-history">
      <div *ngFor="let message of selectedChat.messages" class="message">
        <strong>{{ message.sender }}:</strong> {{ message.text }}
      </div>
    </div>
    <div class="chat-input">
      <mat-form-field appearance="outline" class="input">
        <mat-label>Type a message</mat-label>
        <input matInput [(ngModel)]="newMessage" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
